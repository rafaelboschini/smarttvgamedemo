<!DOCTYPE html>
<html>
  <head>
    <title>Smart TV Game Demo</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <script src="webOSTVjs-1.2.4/webOSTV.js" charset="utf-8"></script>
  <script src="webOSTVjs-1.2.4/webOSTV-dev.js" charset="utf-8"></script>
  <script src="assets/scripts.js" charset="utf-8"></script>
  <body>
    <div id="splashscreen" class="splashscreen">
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>
    <img
      src="assets/images/audio.png"
      id="audioControl"
      style="position: absolute; top: 10px; right: 10px"
      width="80px"
    />
    <div class="title">
      <img src="assets/images/title.png" /><br />
      <img src="assets/images/subtitle.png" />
    </div>
    <img
      src="assets/images/duck2.png"
      class="flying-div"
      style="width: 100px; height: 100px"
    />
    <img src="assets/images/dog.png" class="dog" />
  </body>
</html>
